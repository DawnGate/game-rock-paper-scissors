name: Deploy to Cloud Run

on:
  push:
    branches:
      - deploy/cloud-run

jobs:
  dockerize-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Google Cloud Auth
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Set up Cloud SDK
        uses: "google-github-actions/setup-gcloud@v2"

      - name: Configure Docker
        run: |
          gcloud auth configure-docker

      - name: Build and Push Docker Image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.DOCKER_IMAGE_NAME }}:latest .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.DOCKER_IMAGE_NAME }}:latest

      - name: Deploy With Google Cloud Run
        run: |
          gcloud run deploy ${{ secrets.GCR_SERVICE_NAME }} \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.DOCKER_IMAGE_NAME }}:latest \
          --platform managed \
          --region us-central1 \
          --port 3000 \
          --set-env-vars "NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=`${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}`" \
          --set-env-vars "CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}" \
          --set-env-vars "CLERK_PEM_PUBLIC_KEY=${{ secrets.CLERK_PEM_PUBLIC_KEY }}" \
          --set-env-vars "NEXT_PUBLIC_CLERK_SIGN_IN_URL=/sign-in" \
          --set-env-vars "NEXT_PUBLIC_CLERK_SIGN_UP_URL=/sign-up" \
          --set-env-vars "NEXT_PUBLIC_GAME_SECONDS=${{ secrets.NEXT_PUBLIC_GAME_SECONDS }}" \
          --set-env-vars "NEXT_PUBLIC_CLERK_SIGN_IN_FALLBACK_REDIRECT_URL=/app" \
          --set-env-vars "DATABASE_URL=${{ secrets.DATABASE_URL }}" \
          --allow-unauthenticated
